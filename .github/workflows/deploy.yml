          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-stack.yml,docker-stack-dev.yml"
          target: "/tmp/greencity-deploy-${{ github.ref_name }}"

