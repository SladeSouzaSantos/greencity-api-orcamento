name: Deploy Greencity API - Or√ßamento

on:
  push:
    branches: [ main, dev ]

jobs:
  # üß™ JOB 1: TESTES AUTOMATIZADOS (MATRIX)
  tests:
    name: PHP ${{ matrix.php }} Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php: [8.4, 8.5]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          coverage: none

      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Copy environment file
        run: cp .env.example .env

      - name: Generate app key
        run: php artisan key:generate

      - name: Execute tests
        run: php artisan test

  # üîç JOB 2: VALIDA√á√ÉO (LINT)
  lint:
    name: Lint Code Base
    needs: tests # S√≥ roda se os testes passarem
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Lint HTML, CSS and JS
        uses: github/super-linter@v5
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_HTML: true
          VALIDATE_CSS: true
          VALIDATE_JAVASCRIPT_ES: true

  # üèóÔ∏è JOB 3: BUILD E PUSH
  build:
    name: Build and Push Image
    needs: lint # S√≥ roda se o lint passar
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ghcr.io/sladesouzasantos/greencity-api-orcamento:${{ github.ref == 'refs/heads/main' && 'latest' || 'dev' }}

  # üöÄ JOB 4: DEPLOY
  deploy:
    name: Deploy to Server
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            if [ "${{ github.ref }}" == "refs/heads/main" ]; then
              DEST_DIR="/app/greencity-api-prod"
              STACK_FILE="docker-stack.yml"
              STACK_NAME="greencity-api-orcamento-prod"
            else
              DEST_DIR="/app/greencity-api-dev"
              STACK_FILE="docker-stack-dev.yml"
              STACK_NAME="greencity-api-orcamento-dev"
            fi
            
            mkdir -p $DEST_DIR
            echo "${{ secrets.LARAVEL_ENV }}" > $DEST_DIR/.env
            echo "APP_KEY=${{ secrets.APP_KEY }}" >> $DEST_DIR/.env
            
            cd $DEST_DIR
            docker stack deploy -c $STACK_FILE $STACK_NAME --with-registry-auth --resolve-image always --prune

  # ‚úÖ JOB 5: VERIFICA√á√ÉO (HEALTH CHECK)
  healthcheck:
    name: Verify Deployment
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Wait and Check URL
        run: |
          echo "‚è≥ Aguardando 60 segundos para o hardware do Raspberry estabilizar..."
          sleep 60
          
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            PORT=8085
          else
            PORT=8086
          fi
          
          echo "üåê Testando acesso em http://100.71.249.12:$PORT"
          curl --retry 3 --retry-delay 10 --connect-timeout 20 -f http://100.71.249.12:$PORT || exit 1